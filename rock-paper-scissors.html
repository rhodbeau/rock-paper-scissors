<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Get computer choice
        function getComputerChoice() {

            //Get random number between 0 and 3
            const random = Math.floor(Math.random() * 3);

            //Define array to hold choices
            const choices = ["rock", "paper", "scissors"];

            //Use random number to choose from array
            const computerChoice = choices[random];

            //Return choice
            return computerChoice;
        }


        //Play round that takes user choice (case insensitive) and computer choice 
        function playRound(playerSelection, computerSelection) {
            
            //Make player selection all lower case
            playerSelection = playerSelection.toLowerCase();

            //Compare choices and return whether user won or lost
            if (playerSelection === "rock") {
                if (computerSelection === "paper") {
                    return("You lose! Paper beats Rock")
                }
                else if (computerSelection === "scissors") {
                    return("You win! Rock beats Scissors")
                }
                else {
                    return("It's a tie!")
                }
            }
            else if (playerSelection === "paper") {
                if (computerSelection === "rock") {
                    return("You win! Paper beats Rock")
                }
                else if (computerSelection === "scissors") {
                    return("You lose! Scissors beat Paper")
                }
                else {
                    return("It's a tie!")
                }
            }
            else if (playerSelection === "scissors") {
                if (computerSelection === "paper") {
                    return("You win! Scissors beat Paper")
                }
                else if (computerSelection === "rock") {
                    return("You lose! Rock beats Scissors")
                }
                else {
                    return("It's a tie!")
                }
            }
        }


        //Game to call play round 5x
        function game() {
            //initialize variables
            let userScore = 0;
            let cpuScore = 0;
            let tie = 0;
            let userChoice;
            let cpuChoice;
            let winner;

            //Play 5 rounds
            for (let i = 0; i < 5; i++){
                //Get user choice and computer choice
                userChoice = prompt("Rock, Paper, or Scissors: ");
                cpuChoice = getComputerChoice();

                //Call function to play a round and save winner in variable
                winner = playRound(userChoice, cpuChoice);

                //Update scores and ouput the winner of round
                if (winner.startsWith("You win")){
                    userScore++;
                    console.log(winner);
                }
                else if (winner.startsWith("You lose")) {
                    cpuScore++;
                    console.log(winner);
                }
                else {
                    tie++;
                    console.log(winner);
                }
            }

            //Check scores and ouput winner of game
            if (userScore > cpuScore) {
                console.log("YOU WON!");
            }
            else if (cpuScore > userScore) {
                console.log("You lost, sorry.");
            }
            else {
                console.log("It ends in a tie. Not bad.");
            }
        }

        game();
    </script>
</body>
</html>
